<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskHero - Choose Mode</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #0F62FE;
      color: #fff;
      text-align: center;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #0F62FE;
      margin-bottom: 24px;
    }
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 20px;
    }
    .btn {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    .btn:hover { transform: translateY(-2px); }
    .kids { background: #ffe4b5; color: #d2691e; }
    .students { background: #cceeff; color: #006699; }
    .pro { background: #2a2a40; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¦¸ TaskHero</h1>
    <p>Choose your mode to get started:</p>
    <div class="btn-group">
      <button class="btn kids" onclick="selectMode('kids')">Kids</button>
      <button class="btn students" onclick="selectMode('students')">Students</button>
      <button class="btn pro" onclick="selectMode('pro')">Pro</button>
    </div>
  </div>

  <script>
    function selectMode(mode) {
      localStorage.setItem('taskhero_mode', mode);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
